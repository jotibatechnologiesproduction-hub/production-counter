<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Automatic Production Counter Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
    }
    .header {
      background: #76b041;
      color: #000;
      text-align: center;
      font-weight: bold;
      padding: 6px;
      border-radius: 4px;
    }
    .content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .stats {
      font-size: 14px;
      line-height: 1.8;
    }
    .stats span {
      font-weight: bold;
    }
    canvas {
      width: 120px !important;
      height: 120px !important;
    }
  </style>
</head>
<body>

<h1>Automatic Production Counter – Live Dashboard</h1>

<div class="grid" id="dashboard"></div>

<script>
  const machines = [
    { name: 'CNC 01', target: 2000, actual: 1250, downtime: 25 },
    { name: 'CNC 02', target: 2000, actual: 1680, downtime: 12 },
    { name: 'CNC 03', target: 2000, actual: 980, downtime: 40 },
    { name: 'CNC 04', target: 2000, actual: 2000, downtime: 5 },
    { name: 'CNC 05', target: 2000, actual: 1540, downtime: 18 },
    { name: 'CG 01',  target: 4000, actual: 3100, downtime: 22 },
    { name: 'CG 02',  target: 4000, actual: 3600, downtime: 10 },
    { name: 'CG 03',  target: 4000, actual: 2800, downtime: 35 },
    { name: 'CG 04',  target: 4000, actual: 3900, downtime: 6 }
  ];

  const dashboard = document.getElementById('dashboard');

  machines.forEach((m, i) => {
    const card = document.createElement('div');
    card.className = 'card';

    card.innerHTML = `
      <div class="header">${m.name}</div>
      <div class="content">
        <div class="stats">
          Targeted – <span>${m.target}</span><br>
          Actual – <span>${m.actual}</span><br>
          M/C Downtime – <span>${m.downtime} min</span>
        </div>
        <canvas id="chart${i}"></canvas>
      </div>
    `;

    dashboard.appendChild(card);

    const ctx = document.getElementById(`chart${i}`).getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Achieved', 'Balance'],
        datasets: [{
          data: [m.actual, Math.max(m.target - m.actual, 0)],
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        responsive: false
      }
    });
  });
</script>

</body>
</html>
