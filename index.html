<script>
function showNotification() {
    if (Notification.permission === "granted") {

        const notification = new Notification("Production Reminder", {
            body: "TEST: Please fill your readings.",
        });

        notification.onclick = function () {
            window.location.href = "https://drive.google.com/drive/my-drive";
        };
    }
}

if ("Notification" in window) {
    Notification.requestPermission().then(function(permission) {
        if (permission === "granted") {
            // Run every 1 minute (60000 milliseconds)
            setInterval(showNotification, 60000);
        }
    });
}
</script>
