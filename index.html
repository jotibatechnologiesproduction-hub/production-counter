<script>
function showNotification() {
    if (Notification.permission === "granted") {

        const notification = new Notification("Production Reminder", {
            body: "Please fill your readings.",
        });

        notification.onclick = function () {
            window.location.href = "https://drive.google.com/drive/my-drive";
        };
    }
}

function checkTime() {
    const now = new Date();
    const hours = now.getHours();
    const minutes = now.getMinutes();

    // Trigger at 0 minutes and every 2 hours
    if (minutes === 0 && hours % 2 === 0) {
        showNotification();
    }
}

if ("Notification" in window) {
    Notification.requestPermission().then(function(permission) {
        if (permission === "granted") {
            setInterval(checkTime, 60000); // Check every 1 minute
        }
    });
}
</script>
